version: '3.8'

services:
  lims-dashboard:
    build: .
    container_name: lims-dashboard
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - HIVE_HOST=197.221.242.150
      - HIVE_PORT=17251
      - HIVE_USER=tjima
      - HIVE_PASSWORD=vHYWzTVyygV4Q8tq
      - HIVE_DATABASE=default
      # Flask settings
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      # Optional: mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - lims-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lims-network:
    driver: bridge

volumes:
  logs:
    driver: local